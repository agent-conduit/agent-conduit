repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=500"]

  - repo: local
    hooks:
      - id: biome-check
        name: biome check
        entry: pnpm biome check --write
        language: system
        types_or: [javascript, jsx, ts, tsx, json]
        pass_filenames: true
